<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¢</text></svg>">
</head>
<body>
    <div class="calculator">
        <input type="text" readonly>
        <div class="keyboard">
            <button class="operation">1</button>
            <button class="operation">2</button>
            <button class="operation">3</button>
            <button class="bg-blue del">DEL</button>
            <button class="operation">4</button>
            <button class="operation">5</button>
            <button class="operation">6</button>
            <button class="operation">+</button>
            <button class="operation">7</button>
            <button class="operation">8</button>
            <button class="operation">9</button>
            <button class="operation">-</button>
            <button class="operation">.</button>
            <button class="operation">0</button>
            <button class="operation">/</button>
            <button class="operation">*</button>
            <button class="span-2 bg-blue reset">RESET</button>
            <button class="span-2 bg-red equal">=</button>
        </div>
    </div>
</body>
</html>
